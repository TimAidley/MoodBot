<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .back-link a {
            color: #2196F3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Mood History</h1>
    
    <table>
        <thead>
            <tr>
                <th>Mood</th>
                <th>Date &amp; Time</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in moods %}
            <tr>
                <td>{{ entry.mood|capitalize }}</td>
                <td>{{ entry.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div class="back-link">
        <a href="/">Back to Mood Tracker</a>
    </div>
</body>
</html>
